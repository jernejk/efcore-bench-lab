services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: efcore-perf-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=YourStrong@Passw0rd
      - MSSQL_PID=Developer
    ports:
      - "11433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
      - ./sales-db:/docker-entrypoint-initdb.d
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "YourStrong@Passw0rd" -C -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 30s

volumes:
  sqlserver-data:

